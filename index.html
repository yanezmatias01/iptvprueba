<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi IPTV Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  height: 100vh;
}

/* LISTA DE CANALES */
#channels {
  width: 260px;
  background: #1c1c1c;
  overflow-y: auto;
  border-right: 1px solid #333;
}

.channel {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid #2a2a2a;
  user-select: none;
}

.channel:hover { background: #333; }
.channel.active { background: #0078ff; }

/* PLAYER */
#playerWrap {
  position: relative;
  flex: 1;
  background: #000;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* BLOQUEADOR DE PRIMER CLICK */
#clickBlocker {
  position: absolute;
  inset: 0;
  z-index: 10;
  background: rgba(0,0,0,0.55);
  display: none;
  cursor: pointer;
}

/* MENSAJE */
#hint {
  position: absolute;
  z-index: 11;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.7);
  padding: 16px 22px;
  border-radius: 10px;
  font-size: 16px;
  text-align: center;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- LISTA -->
<div id="channels"></div>

<!-- PLAYER -->
<div id="playerWrap">
  <div id="clickBlocker"></div>
  <div id="hint">Haz clic una vez para activar audio</div>

  <iframe
    id="iframePlayer"
    src=""
    loading="lazy"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen
    sandbox="allow-scripts allow-same-origin allow-presentation allow-autoplay">
  </iframe>
</div>

<script>
// ===== CANALES =====
const channels = [
  { id: 302, name: "Canal 302" },
  { id: 491, name: "beIN Sports Australia 1" },
  { id: 648, name: "Boomerang" },
  { id: 401, name: "TVO CA" }
];

const list = document.getElementById("channels");
const iframe = document.getElementById("iframePlayer");
const blocker = document.getElementById("clickBlocker");
const hint = document.getElementById("hint");

// ===== CARGAR CANAL =====
function loadChannel(channel, div) {
  document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
  div.classList.add("active");

  // activar bloqueador para primer click
  blocker.style.display = "block";
  hint.style.display = "block";

  // limpiar src primero
  iframe.removeAttribute("src");

  setTimeout(() => {
    iframe.src = `https://dlhd.link/stream/stream-${channel.id}.php`;
  }, 200);
}

// ===== DESBLOQUEAR AUDIO / POPUPS =====
blocker.onclick = () => {
  blocker.style.display = "none";
  hint.style.display = "none";
};

// ===== CREAR LISTA =====
channels.forEach((ch, index) => {
  const div = document.createElement("div");
  div.className = "channel";
  div.textContent = ch.name;

  div.onclick = () => loadChannel(ch, div);
  list.appendChild(div);

  if (index === 0) loadChannel(ch, div);
});
</script>

</body>
</html>
