<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi IPTV Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  height: 100vh;
}

#channels {
  width: 260px;
  background: #1c1c1c;
  overflow-y: auto;
  border-right: 1px solid #333;
}

.channel {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid #2a2a2a;
}

.channel:hover {
  background: #333;
}

.channel.active {
  background: #0078ff;
}

#player {
  flex: 1;
  background: #000;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div id="channels"></div>

<div id="player">
  <iframe id="iframePlayer"
    src=""
    allowfullscreen
    loading="lazy">
  </iframe>
</div>

<script>
// ===== LISTA DE CANALES =====
const channels = [
  { id: 302, name: "Canal 302" },
  { id: 491, name: "beIN Sports Australia 1" },
  { id: 648, name: "Boomerang" },
  { id: 401, name: "TVO CA" }
];

// ===== CREAR LISTA =====
const list = document.getElementById("channels");
const iframe = document.getElementById("iframePlayer");

channels.forEach((ch, index) => {
  const div = document.createElement("div");
  div.className = "channel";
  div.textContent = ch.name;

  div.onclick = () => {
    document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
    div.classList.add("active");

    iframe.src = `https://dlhd.link/stream/stream-${ch.id}.php`;
  };

  list.appendChild(div);

  // Cargar el primero por defecto
  if (index === 0) div.click();
});
</script>

</body>
</html>
